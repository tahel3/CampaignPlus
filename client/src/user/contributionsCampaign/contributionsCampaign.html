<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign+ - בית</title>
  <link rel="stylesheet" href="../../main/index.css">
  <link rel="stylesheet" href="./contributionsCampaign.css">
  <script type="module" src="../../main/index.js" defer></script>
</head>

<body>
  <header class="header">
    <button class="menu-toggle" aria-controls="main-nav" aria-expanded="false" type="button">
        &#9776; </button>
    <div class="logo">
      <img src="http://localhost:3000/images/לוגו%20נבחר.png" alt="Campaign+ Logo">
      <h1>Campaign+</h1>
    </div>
    <nav class="nav open" id="main-nav">
      <a href="index.html" target="_self" rel="noopener noreferrer">בית</a>
      <a href="/src/user/details/details.html" target="_self" rel="noopener noreferrer">נתונים</a>
      <a href="/src/user/login/login.html" id="login" target="_self" rel="noopener noreferrer">התחברות</a>
      <a href="/src/user/contributionHistory/contributionHistory.html" target="_self" rel="noopener noreferrer"> הסטוריית תרומות שלי</a>
      <a href="/src/manager/index.html" target="_self" rel="noopener noreferrer">כניסת מנהל</a>
      <a href="#" id="logout" target="_self" rel="noopener noreferrer" style="display:none;">התנתקות</a>
    </nav>
  </header>
  <main class="campaign-page">
    <div  id="campaign-hero" class="campaign-hero">
      <img id="campaignImage" class="campaign-image" alt="תמונת קמפיין">
      <h2 id="campaignName"></h2>
      <p id="campaignDescription"></p>
    </div>
    <div class="campaign-stats">
        <div class="stats-row">
          <div><strong>יעד:</strong> <span id="campaignTarget">—</span></div>
          <div><strong>גויס:</strong> <span id="campaignRaised">—</span></div>
        </div>
      
        <div class="progress-bar-wrap">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>
    <!-- אזור תרומה -->
    <section class="donation-section">
      <h3>בחר סכום תרומה</h3>
      <div class="donation-options">
        <button class="donate-amount" data-amount="50">₪50</button>
        <button class="donate-amount" data-amount="100">₪100</button>
        <button class="donate-amount" data-amount="700">₪700</button>
      </div>

      <label for="customAmount">סכום אחר:</label>
      <input type="number" id="customAmount" min="1" placeholder="הכנס סכום">

      <label for="dedication">הקדשה (עד 40 תווים):</label>
      <input type="text" id="dedication" maxlength="40" placeholder="לזכר / לרפואת / בהוקרה ל...">

      <div id="donationContainer" class="payment-section">
        <label>מספר כרטיס אשראי:</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="הקלד 16 ספרות">
      
        <label>תוקף (MM/YY):</label>
        <input type="text" id="expiryDate" placeholder="לדוגמה: 08/27">
      
        <label>CVV (3 ספרות):</label>
        <input type="text" id="cvv" maxlength="3" placeholder="3 ספרות בגב הכרטיס">
      
        <label>אימייל לקבלת קבלה:</label>
        <input type="email" id="email" placeholder="example@gmail.com">
      
        <div class="donor-identity">
            <p>איך להציג את שמך בתרומה?</p>
            <label class="radio">
              <input type="radio" name="identity" id="id-user" value="user" checked>
              <span>שם המשתמש שלי</span>
            </label>
        
            <label class="radio">
              <input type="radio" name="identity" id="id-anon" value="anonymous">
              <span>אנונימי</span>
            </label>
          </div>
        <button id="submitDonation">תרום עכשיו</button>
      </div>
    </section>
    <section class="recent-donations">
      <h3>תרומות אחרונות</h3>
      <div id="donationsGrid" class="donations-grid"></div>
      <button id="loadMoreDonations" class="load-more-btn">הצג עוד</button>
    </section>
  </main>
  <section class="hero">
    <h2>יחד נציל חיים</h2>
    <p>הצטרף לקהילה של אנשים שעוזרים לחולים ולמשפחותיהם להתמודד עם אתגרים רפואיים</p>
  </section>
  <footer class="footer">
    <p>© 2025 Campaign+ - כל הזכויות שמורות</p>
  </footer>

  <script type="module" src="./contributionsCampaign.js"></script>
</body>

</html>
