<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign+ - הרשמה</title>
  <link rel="stylesheet" href="../../main/index.css">
</head>

<body>
  <div class="login-container">
    <h2>הרשמה</h2>
    <form id="registerForm">
      <label for="userName">שם משתמש</label>
      <input type="text" id="userName" name="userName" placeholder="הכנס שם משתמש" required>

      <label for="email">אימייל</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">סיסמה</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" id="send" class="btn-primary">צור חשבון</button>
    </form>
    <div class="links">
      <a href="../login/login.html" target="_self" rel="noopener noreferrer">כבר יש לך חשבון? התחבר</a>
    </div>
  </div>
  <script type="module" src="register.js" ></script>
</body>

</html>
