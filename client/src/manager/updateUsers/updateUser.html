<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../main/index.css"> 
    <script type="module" src="./updateUser.js" defer></script> 
    <script type="module" src="../../main/index.js" defer></script>
</head>

<body>
    <header class="header">
        <button class="menu-toggle" aria-controls="main-nav" aria-expanded="false" type="button">
        &#9776; </button>
        <div class="logo">
            <img src="http://localhost:3000/images/לוגו%20נבחר.png" alt="Campaign+ Logo">
            <h1>Campaign+</h1>
        </div>
        <nav class="nav open" id="main-nav">
            <a href="../index.html" target="_self" rel="noopener noreferrer">בית</a>
            <a href="../addCampaign/addCampaign.html" target="_self" rel="noopener noreferrer">קמפיין חדש</a>
            <a href="../users/users.html" target="_self" rel="noopener noreferrer">צפייה במשתמשים</a>
            <a href="../details/details.html" id="login" target="_self" rel="noopener noreferrer">נתונים</a>
            <a href="../login/login.html" target="_self" rel="noopener noreferrer">התחברות</a>
            <a href="../categories/categories.html" target="_self" rel="noopener noreferrer">ניהול קטגוריות</a>
            <a href="#" id="logout" style="display:none;">התנתקות</a>
        </nav>
    </header>
    <section class="create-campaign">
        <h2>עדכון משתמש</h2>
        <form id="userUpdateForm">
            
            <label for="userName">שם משתמש</label>
            <input type="text" id="userName" name="userName" placeholder="שם משתמש חדש" required>

            <label for="email">כתובת מייל</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>

            <label for="password">סיסמה (השאר ריק כדי לא לשנות)</label>
            <input type="password" id="password" name="password" placeholder="הכנס סיסמה חדשה">
            
            <label for="role">תפקיד</label>
            <select id="role" name="role" required>
                <option value="user">משתמש</option>
                <option value="admin">מנהל</option>
            </select>
            
            <button type="button" id="sendUpdate" class="btn-primary">שמור עדכון</button>
            <button type="button" id="deleteUser" class="btn-secondary" style="background-color: #c9302c;">מחק משתמש</button>
        </form>
    </section>
    <footer class="footer">
        <p>© 2025 Campaign+ - כל הזכויות שמורות</p>
    </footer>
    </body>

</html>
