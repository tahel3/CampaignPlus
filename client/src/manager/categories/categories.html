<body>
  <header class="header">
    <button class="menu-toggle" aria-controls="main-nav" aria-expanded="false" type="button">
        &#9776; </button>
    <div class="logo">
      <img src="http://localhost:3000/images/לוגו%20נבחר.png" alt="Campaign+ Logo">
      <h1>Campaign+</h1>
    </div>
    <nav class="nav open" id="main-nav">
      <a href="../index.html" target="_self" rel="noopener noreferrer">בית</a>

    <h2>ניהול קטגוריות</h2>
    <div>
      <h2>הוספת קטגוריה </h2>
      <input type="text" id="newcategory" name="newcategory" required>
      <button type="button" id="sendcat" class="btn-primary">הוסף</button>
      <script type="module" src="./cateories.js" defer></script>
    </div>

    <div>
      <h2>מחיקת קטגוריה</h2>
      <input type="text" id="deletecategory" name="deletecategory" list="categoriesList"
        placeholder="הקלד תחילת קטגוריה" required>
      <datalist id="categoriesList"></datalist>
      <button type="button" id="deleteBtn" class="btn-primary">מחק</button>
    </div>
  </section>
