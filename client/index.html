<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign+ - בית</title>
  <link rel="stylesheet" href="./src/main/index.css">
  <link rel="stylesheet" href="./src/user/campaigns/main.campaigns.css">
  <script type="module" src="../client/src/main/index.js" defer></script>
</head>

<body>
  <header class="header">
    <button class="menu-toggle" aria-controls="main-nav" aria-expanded="false" type="button">
        &#9776; </button>
    <div class="logo">
      <img src="http://localhost:3000/images/לוגו%20נבחר.png" alt="Campaign+ Logo">
      <h1>Campaign+</h1>
    </div>
    <nav class="nav open" id="main-nav">
       <a href="index.html" target="_self" rel="noopener noreferrer">בית</a>
       <a href="/src/user/details/details.html" target="_self" rel="noopener noreferrer">נתונים</a>
       <a href="/src/user/login/login.html" id="login" target="_self" rel="noopener noreferrer">התחברות</a>
     <a href="/src/user/contributionHistory/contributionHistory.html" target="_self" rel="noopener noreferrer">הסטוריית תרומות שלי</a>
       <a href="/src/manager/index.html" target="_self" rel="noopener noreferrer">כניסת מנהל</a>
       <a href="#" id="logout" target="_self" rel="noopener noreferrer" style="display:none;">התנתקות</a>
        <span id="welcomeMessage" class="nav-welcome"></span>
     </nav>
  </header>
  <section class="hero">
    <h2>יחד נציל חיים</h2>
     <p>הצטרף לקהילה של אנשים שעוזרים לחולים ולמשפחותיהם להתמודד עם אתגרים רפואיים</p>
  </section>


  <main class="main-layout-container">

    <aside class="sidebar-filters">
      <section class="campaign-filters">
        <h3>🔎 חיפוש קמפיינים</h3>
        <div class="filter-container">
          <label for="filterName">חיפוש לפי שם:</label>
          <input type="text" id="filterName" placeholder="הקלד שם קמפיין...">

          <label for="filterCategory">חיפוש לפי קטגוריה:</label>
          <select id="filterCategory" multiple>
          </select>

          <button id="sendCategories" type="button" class="clear-btn">חפש</button>
        </div>

        <small style="display:block; color:#666; font-size:0.85rem; margin-top:8px;">
          (ניתן לבחור כמה קטגוריות עם Ctrl / ⌘ או Shift)
        </small>
      </section>
    </aside>

    <section class="campaigns-content-area">
      <div class="campaigns-grid" id="campaigns"></div>
    </section>

  </main>
  <footer class="footer">
  </footer>
<script type="module" src="./src/user/campaigns/main.campaigns.js"></script>
</body>

</html>
